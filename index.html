<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blueberry-weather-app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Blueberry-weather-app</h1>

    <div class="weatherAppArea">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter city"
            required
            class="enterCityArea"
          />
          <input type="submit" value="search" class="submitButton" />
        </form>
      </header>
      <main>
        <div class="weatherAppContent">
          <div>
            <h3 class="weatherAppCity">Paris</h3>
            <p class="weatherAppDate">Monday 19:22, moderate rain</p>
            <p class="weatherAppHumidity">
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="weatherAppTemperature">
            <div class="weatherEmoji">⛅</div>
            <div class="temperature">17</div>
            <div class="temperatureUnit">℃</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Lonpsy" target="_blank"
          ><small> Olalonpe Faith Festus-Ilesanmi</small></a
        >

        hosted on
        <a href="https://blueberry-weather-app.netlify.app/" target="_blank"
          ><small> Netlify</small></a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
